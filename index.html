<!DOCTYPE html>
<html>
<head>
<title>YOUR VILLAGE KART</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f1f3f6;
}

header{
  background:#2874f0;
  color:white;
  padding:15px;
  font-size:22px;
  font-weight:bold;
  text-align:center;
}

.main{
  display:flex;
  padding:20px;
  gap:20px;
}

/* PRODUCT SECTION */
.products{
  flex:3;
}

.product-card{
  background:white;
  padding:15px;
  margin-bottom:15px;
  border-radius:6px;
  display:flex;
  gap:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.product-card img{
  width:120px;
  height:120px;
  object-fit:contain;
  background:#eee;
}

.product-info{
  flex:1;
}

button{
  padding:6px 12px;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

.primary{ background:#2874f0; color:white; }
.success{ background:#388e3c; color:white; }
.danger{ background:#d32f2f; color:white; }

/* CART SECTION */
.cart{
  flex:1;
  background:white;
  padding:15px;
  border-radius:6px;
  height:fit-content;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.cart-item{
  margin-bottom:10px;
  border-bottom:1px solid #ddd;
  padding-bottom:5px;
}

.hidden{ display:none; }

/* MODAL */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:flex;
  justify-content:center;
  align-items:center;
}

.modal-box{
  background:white;
  padding:20px;
  border-radius:6px;
  width:300px;
}

.modal input, .modal textarea{
  width:100%;
  padding:6px;
  margin:6px 0;
}
</style>
</head>

<body>

<header>YOUR VILLAGE KART</header>

<div class="main">

<div class="products" id="productList"></div>

<div class="cart">
<h3>Cart</h3>
<div id="cartItems"></div>
<h4 id="total">Total: ₹0</h4>
<button class="success" onclick="openCheckout()">Proceed to Checkout</button>
</div>

</div>

<!-- CHECKOUT MODAL -->
<div id="checkoutModal" class="modal hidden">
  <div class="modal-box">
    <h3>Enter Details</h3>
    <input type="text" id="custName" placeholder="Your Name">
    <input type="text" id="custPhone" placeholder="Phone">
    <textarea id="custAddress" placeholder="Address"></textarea>
    <button class="success" onclick="placeOrder()">Confirm</button>
    <button class="danger" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyAJr4nyRn3HUdxMpZSF_B4NoUdAFA_G1Rc",
authDomain:"yourvillagekart.firebaseapp.com",
projectId:"yourvillagekart"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

let cart={};

/* LOAD PRODUCTS */
onSnapshot(collection(db,"products"),snapshot=>{
  const productDiv=document.getElementById("productList");
  productDiv.innerHTML="";
  snapshot.forEach(docSnap=>{
    const data=docSnap.data();
    productDiv.innerHTML+=`
      <div class="product-card">
        <img src="${data.image || 'https://picsum.photos/200'}">
        <div class="product-info">
          <h4>${data.name}</h4>
          <p>₹${data.price}</p>
          <button class="primary" onclick="addToCart('${docSnap.id}','${data.name}',${data.price})">
            Add to Cart
          </button>
        </div>
      </div>`;
  });
});

/* CART LOGIC */
window.addToCart=(id,name,price)=>{
  if(cart[id]) cart[id].qty++;
  else cart[id]={name,price,qty:1};
  renderCart();
};

function renderCart(){
  const cartDiv=document.getElementById("cartItems");
  let total=0;
  cartDiv.innerHTML="";
  for(let id in cart){
    const item=cart[id];
    total+=item.price*item.qty;
    cartDiv.innerHTML+=`
      <div class="cart-item">
        ${item.name} 
        <button onclick="changeQty('${id}',-1)">-</button>
        ${item.qty}
        <button onclick="changeQty('${id}',1)">+</button>
        = ₹${item.price*item.qty}
      </div>`;
  }
  document.getElementById("total").innerText="Total: ₹"+total;
}

window.changeQty=(id,change)=>{
  if(cart[id]){
    cart[id].qty+=change;
    if(cart[id].qty<=0) delete cart[id];
    renderCart();
  }
};

/* CHECKOUT FLOW */
window.openCheckout=()=>{
  if(Object.keys(cart).length===0){
    alert("Cart is empty");
    return;
  }
  document.getElementById("checkoutModal").classList.remove("hidden");
};

window.closeModal=()=>{
  document.getElementById("checkoutModal").classList.add("hidden");
};

window.placeOrder=async()=>{
  const name=document.getElementById("custName").value.trim();
  const phone=document.getElementById("custPhone").value.trim();
  const address=document.getElementById("custAddress").value.trim();

  if(!name||!phone||!address){
    alert("Fill all details");
    return;
  }

  let total=0;
  for(let id in cart){
    total+=cart[id].price*cart[id].qty;
  }

  await addDoc(collection(db,"orders"),{
    customerName:name,
    phone,
    address,
    items:cart,
    total,
    createdAt:new Date()
  });

  alert("Order Placed Successfully!");

  cart={};
  renderCart();
  closeModal();
};

</script>

</body>
</html>
