<!DOCTYPE html>
<html>
<head>
  <title>Village Kart</title>
  <style>
    body { font-family: Arial; background:#f4f6f9; padding:20px; }
    h1 { text-align:center; }
    .card {
      background:white;
      padding:15px;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      margin:10px;
      width:250px;
    }
    .grid { display:flex; flex-wrap:wrap; gap:15px; }
    img { width:100%; border-radius:8px; }
    button { padding:6px 10px; border:none; border-radius:5px; cursor:pointer; margin-top:5px; }
    .green { background:#4CAF50; color:white; }
    .blue { background:#2196F3; color:white; }
    .red { background:#f44336; color:white; }
    input { padding:6px; margin:5px 0; }
    .hidden { display:none; }
  </style>
</head>
<body>

<h1>Village Kart (Cloud)</h1>

<button onclick="showUser()">User Panel</button>
<button onclick="showAdminLogin()">Admin Panel</button>

<hr>

<!-- USER PANEL -->
<div id="userPanel">
  <h2>Products</h2>
  <div class="grid" id="userProducts"></div>
</div>

<!-- ADMIN LOGIN -->
<div id="loginBox" class="hidden">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter Password">
  <button class="green" onclick="adminLogin()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden">
  <h2>Add Product</h2>
  <input type="text" id="name" placeholder="Product Name">
  <input type="number" id="price" placeholder="Price">
  <input type="text" id="image" placeholder="Image URL">
  <button class="green" onclick="addProduct()">Add Product</button>

  <hr>
  <div class="grid" id="adminProducts"></div>

  <button class="red" onclick="logout()">Logout</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAJr4nyRn3HUdxMpZSF_B4NoUdAFA_G1Rc",
  authDomain: "yourvillagekart.firebaseapp.com",
  projectId: "yourvillagekart",
  storageBucket: "yourvillagekart.firebasestorage.app",
  messagingSenderId: "1010629354371",
  appId: "1:1010629354371:web:d6086054c6d23399618cb6"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ADMIN_PASSWORD = "1234";

function showUser(){
  document.getElementById("userPanel").classList.remove("hidden");
  document.getElementById("adminPanel").classList.add("hidden");
  document.getElementById("loginBox").classList.add("hidden");
}

function showAdminLogin(){
  document.getElementById("loginBox").classList.remove("hidden");
  document.getElementById("userPanel").classList.add("hidden");
  document.getElementById("adminPanel").classList.add("hidden");
}

window.adminLogin = function(){
  const pass = document.getElementById("adminPass").value;
  if(pass === ADMIN_PASSWORD){
    document.getElementById("adminPanel").classList.remove("hidden");
    document.getElementById("loginBox").classList.add("hidden");
  } else {
    alert("Wrong password");
  }
}

window.logout = function(){
  document.getElementById("adminPanel").classList.add("hidden");
  document.getElementById("loginBox").classList.remove("hidden");
}

window.addProduct = async function(){
  const name = document.getElementById("name").value;
  const price = document.getElementById("price").value;
  const image = document.getElementById("image").value;

  if(!name || !price) return;

  await addDoc(collection(db, "products"), { name, price, image });

  document.getElementById("name").value="";
  document.getElementById("price").value="";
  document.getElementById("image").value="";
}

function renderProducts(snapshot){
  const userDiv = document.getElementById("userProducts");
  const adminDiv = document.getElementById("adminProducts");

  userDiv.innerHTML="";
  adminDiv.innerHTML="";

  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    userDiv.innerHTML += `
      <div class="card">
        <img src="${data.image || 'https://picsum.photos/200'}">
        <b>${data.name}</b><br>
        ₹${data.price}
      </div>`;

    adminDiv.innerHTML += `
      <div class="card">
        <img src="${data.image || 'https://picsum.photos/200'}">
        <b>${data.name}</b><br>
        ₹${data.price}<br>
        <button class="red" onclick="deleteProduct('${docSnap.id}')">Delete</button>
      </div>`;
  });
}

window.deleteProduct = async function(id){
  await deleteDoc(doc(db,"products",id));
}

onSnapshot(collection(db,"products"), renderProducts);

showUser();

</script>

</body>
</html>
